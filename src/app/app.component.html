<h1>{{title}}</h1>

<ul>
    <p *ngIf="todos.length==0"><small>Você não tem nenhuma tarefa para hoje!</small></p>
    <li *ngFor="let todo of todos">{{todo.id}} . {{todo.description}} - 
        <button (click)="remove(todo)">Remover</button> | 
        <button *ngIf="todo.done" (click)="markAsUnDone(todo)">Refazer</button>
        <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>
    </li>
</ul>

 
<form [formGroup]="form">
    <fieldset>
        <label for="">Tarefa: </label>
        <input 
            type="text" 
            placeholder="Titulo da tarefa" 
            maxlength="60"
            formControlName="title"
        >
        
        <br>
        <small *ngIf="form.controls['title'].invalid && 
                      !form.controls['title'].pristine">
            Esse campo deve conter entra 3 e 60 caracteres
        </small>
        <br>

        <button [disabled]="form.invalid" (click)="addTodo()">Salvar</button>
    </fieldset>
</form>
